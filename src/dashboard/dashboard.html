<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone | Dashboard Page</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
</head>

<body class="bg-black text-white h-screen">
    <main class="h-full grid grid-template-areas place-items-center grid-rows-[1fr_100px] grid-cols-[250px_1fr]">
        <aside class="side-nav h-full w-full py-[8vh] px-[1rem] flex flex-col gap-[1rem]">
            <div class="flex flex-col justify-center items-center pb-[1rem]">
                <button
                    class="h-[6vh] w-full p-[1rem] grid grid-cols-[0.4fr_1.6fr] gap-[1rem] place-items-start opacity-80 hover:opacity-100">
                    <i>
                        icon
                    </i>
                    <h2 class="font-bold">Home</h2>
                </button>
                <button
                    class="h-[6vh] w-full p-[1rem] grid grid-cols-[0.4fr_1.6fr] gap-[1rem] place-items-start opacity-80 focus:opacity-100">
                    <i>
                        icon
                    </i>
                    <h2 class="font-bold">Search</h2>
                </button>
                <button
                    class="h-[6vh] w-full p-[1rem] grid grid-cols-[0.4fr_1.6fr] gap-[1rem] place-items-start opacity-80 focus:opacity-100">
                    <i>
                        icon
                    </i>
                    <h2 class="font-bold text-left">Your Library</h2>
                </button>
            </div>
            <div class="flex flex-col justify-center items-start pb-[1rem]">
                <header class="px-[1rem]">
                    <h2 class="font-bold">PLAYLISTS</h2>
                </header>
                <button
                    class="h-[6vh] w-full p-[1rem] grid grid-cols-[0.4fr_1.6fr] gap-[1rem] place-items-start opacity-80 focus:opacity-100">
                    <i>
                        icon
                    </i>
                    <h2 class="font-bold">Create Playlist</h2>
                </button>
                <button
                    class="h-[6vh] w-full p-[1rem] grid grid-cols-[0.4fr_1.6fr] gap-[1rem] place-items-start opacity-80 focus:opacity-100">
                    <i>
                        icon
                    </i>
                    <h2 class="font-bold">Liked Songs</h2>
                </button>
            </div>
            <div id="recommended-playlists" class="flex flex-col mx-1rem justify-center items-center border-t-2 pt-4">
                <button class="h-[5vh] w-full p-[1rem] text-start capitalize">
                    <h2 class="opacity-80">Chill Hits</h2>
                </button>

                <!-- List of playlists is appended here -->
            </div>
        </aside>
        <section class="content h-full w-full">
            <nav class="w-full h-[8vh] bg-transparent flex justify-between items-center px-[2rem] py-[0.5rem]">
                <div class="flex justify-center items-center w-[10vw] gap-[1rem]">
                    <button class="group p-[0.5rem] border-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="h-[2rem] w-[2rem] group-hover:h-[2.2rem] group-hover:w-[2.2rem] duration-200">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg></button>


                    <button class="group p-[0.5rem] border-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="h-[2rem] w-[2rem] group-hover:h-[2.2rem] group-hover:w-[2.2rem] duration-200">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg></button>

                </div>
                <div id="profile-btn"
                    class="cursor-pointer  group flex justify-center items-center gap-[1rem] px-[2rem] rounded-r-full rounded-l-full bg-black h-[5vh] hover:bg-gray-600 duration-200 relative">
                    <!-- <img src="profile.png" alt="user-profile"> -->
                    <svg id="default-profile" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor"
                        class="w-[2rem] h-[2rem] group-hover:text-black duration-200">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <h2 id="username" class="font-bold"></h2>
                    <span class="opacity-50"> ðŸ”»</span>
                    <ul class="bg-black hidden absolute rounded-lg right-0 top-12 w-[100%] py-[1rem] px-2">
                        <li class="font-semibold capitalize w-[100%] py-1 hover:bg-gray-600">Logout</li>
                    </ul>
                </div>
            </nav>
        </section>
        <footer class="player bg-green h-full w-full">
            player
        </footer>
    </main>
</body>

</html>
