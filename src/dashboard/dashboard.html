<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone | Dashboard Page</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
</head>

<body class="h-screen bg-black text-white">
    <main class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_75px] place-items-center text-sm">
        <aside class="side-nav flex h-full w-full flex-col gap-[1rem] px-[1rem]">
            <div class="spotify-logo mt-6 w-full pb-3">
                <img class="w-full h-full object-contain" src="spotify-logo.png" alt="Spotify">
            </div>
            <div class="flex flex-col items-center justify-center pb-[1rem]">
                <a id="dashboard-btn"
                    class="group grid h-[6vh] w-full grid-cols-[0.4fr_1.6fr] place-items-start gap-[1rem] rounded-md p-[1rem] opacity-60 duration-200 hover:bg-gray-600 hover:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-[1.4rem] w-[1.4rem] duration-200 group-hover:h-[1.3rem]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>

                    <h3 class="font-bold">Home</h3>
                </a>
                <a style="pointer-events: none;" id="search-btn"
                    class="group grid h-[6vh] w-full grid-cols-[0.4fr_1.6fr] place-items-start gap-[1rem] rounded-md p-[1rem] opacity-60 duration-200 hover:bg-gray-600 hover:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-[1.4rem] w-[1.4rem] duration-200 group-hover:h-[1.3rem]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>

                    <h3 class="font-bold">Search</h3>
                </a>
                <a style="pointer-events: none;" id="library-btn"
                    class="group grid h-[6vh] w-full grid-cols-[0.4fr_1.6fr] place-items-start gap-[1rem] rounded-md p-[1rem] opacity-60 duration-200 hover:bg-gray-600 hover:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-[1.4rem] w-[1.4rem] duration-200 group-hover:h-[1.3rem]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                    </svg>

                    <h3 class="text-left font-bold">Your Library</h3>
                </a>
            </div>
            <div style="pointer-events: none;" class="flex flex-col items-start justify-center pb-[1rem]">
                <header class="px-[1rem]">
                    <h2 class="font-bold">PLAYLISTS</h2>
                </header>
                <button
                    class="group grid h-[6vh] w-full grid-cols-[0.4fr_1.6fr] place-items-start gap-[1rem] rounded-md p-[1rem] opacity-80 hover:bg-gray-600 focus:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-[1.4rem] w-[1.4rem] duration-200 group-hover:h-[1.3rem]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                    <h3 class="font-bold">Create Playlist</h3>
                </button>
                <button
                    class="group grid h-[6vh] w-full grid-cols-[0.4fr_1.6fr] place-items-start gap-[1rem] rounded-md p-[1rem] opacity-80 hover:bg-gray-600 focus:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="h-[1.4rem] w-[1.4rem] duration-200 group-hover:h-[1.3rem]">
                        <path
                            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                    </svg>

                    <h3 class="font-bold">Liked Songs</h3>
                </button>
            </div>
            <div id="recommended-playlists"
                class="mx-1rem flex pointer-events-none flex-col items-center justify-center border-t-2 pt-4">
                <button class="h-[5vh] w-full p-[1rem] text-start capitalize">
                    <h3 class="opacity-80">Chill Hits</h3>
                </button>
            </div>
        </aside>
        <section id="content" class="h-full w-full overflow-auto">
            <nav id="content-nav"
                class="z-20 flex h-[8vh] w-full items-center justify-between px-[2rem] py-[0.5rem] duration-200">
                <div class="grid w-[10vw] grid-cols-[1fr_1fr] place-items-center">
                    <button id="back-btn" class="group rounded-full border-2 p-[0.5rem] pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="h-[1.3rem] w-[1.3rem] duration-200 group-hover:h-[1.4rem] group-hover:w-[1.4rem]">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <button id="forward-btn" class="group rounded-full border-2 p-[0.5rem] pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="h-[1.3rem] w-[1.3rem] duration-200 group-hover:h-[1.4rem] group-hover:w-[1.4rem]">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
                <div id="profile-btn"
                    class="group group relative flex h-[5vh] cursor-pointer items-center justify-center gap-[1rem] rounded-r-full rounded-l-full bg-black px-[2rem] duration-200 hover:bg-gray-800">
                    <!-- <img src="profile.png" alt="user-profile"> -->
                    <svg id="default-profile" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor"
                        class="h-[2rem] w-[2rem] duration-200 group-hover:text-red-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <h2 id="username" class="font-bold"></h2>
                    <span class="opacity-50 duration-200 group-hover:opacity-80">
                        ðŸ”»</span>
                    <ul id="profile-menu"
                        class="absolute z-20 right-0 top-12 hidden w-[100%] rounded-lg bg-black py-[1rem] px-2">
                        <li id="logout-btn" class="w-[100%] rounded p-3 font-semibold capitalize hover:bg-gray-600">
                            Logout
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="page-content" class="-z-10 h-full w-full"></div>
        </section>
        <footer class="player border-t-1 h-full w-full border-t-light-black bg-light-black px-4 text-gray-300">
            <article id="player-container" class="grid h-full w-full grid-cols-[1fr_2fr_1fr] place-items-center">
                <section id="track-info-display" class="grid grid-cols-[auto_1fr] place-content-center gap-4 opacity-0">
                    <img id="playing-track-image" class="h-12 w-12 object-contain" />
                    <div class="flex flex-col items-start justify-center">
                        <h2 id="playing-track-name" class="text-sm font-semibold text-white">

                        </h2>
                        <p id="playing-track-artists" class="text-xs"></p>
                    </div>
                </section>
                <section id="audio-control" class="flex flex-col justify-center items-center w-full h-full">
                    <div class="flex items-center justify-center gap-4 duration-200 text-2xl">
                        <button id="prev-audio" class="hover:text-white flex justify-center items-baseline">
                            <span style="font-size: larger;" class="material-symbols-outlined"> skip_previous </span>
                        </button>
                        <button id="play-audio" class="hover:text-white flex justify-center items-baseline">
                            <span style="font-size: larger;" class="material-symbols-outlined"> play_circle </span>
                        </button>
                        <button id="next-audio" class="hover:text-white flex justify-center items-baseline">
                            <span style="font-size: larger;" class="material-symbols-outlined"> skip_next</span>
                        </button>
                    </div>
                    <div class="flex w-full items-center justify-center gap-2">
                        <span id="track-duration-completed">0:00</span>
                        <section id="timeline"
                            class="relative overflow-hidden h-1 w-full cursor-pointer rounded-3xl bg-gray-200 hover:bg-white">
                            <div id="progress" class="h-1 absolute w-[0%] bg-green left-0 top-0"></div>
                        </section>
                        <span id="track-duration">0:00</span>
                    </div>
                </section>
                <section id="volume-controls" class="flex items-center justify-center gap-2 hover:text-white">
                    <span class="material-symbols-outlined">volume_up</span>
                    <input id="volume" type="range" value="100" min="0" max="100" class="bg-green cursor-pointer" />
                </section>
            </article>
        </footer>
    </main>
</body>

</html>
